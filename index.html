<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Pro: Gerenciador de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>

<body class="bg-gray-100 text-gray-800">
    
    <!-- HEADER -->
    <header class="bg-white p-4 shadow">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">
                To-Do Pro
            </h1>
            <div class="flex items-center gap-3 mt-2">
                <button id="dark-mode-toggle" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition">
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"> 
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" /></svg>
                </button>

                <button id="add-task-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition font-semibold">
                    + Adicionar Tarefa
                </button>
            </div>
        </div>
    </header>
    
    <!-- MAIN CONTENT -->
    <main class="max-w-5xl mx-auto p-6 space-y-10">
        
         <!-- STATS -->
        <section id="stats-section" class="grid grid-cols-1 sm:grid-cols-3 gap-4 bg-white shadow p-6 rounded-lg">

            <div  class="text-center">
                <p class="text-gray-500 text-sm">Total de Tarefas</p>
                <p id="stats-total" class="text-3xl font-bold mt-1">0</p>
            </div>

            <div class="text-center">
                <p class="text-gray-500 text-sm">Completas</p>
                <p id="stats-completed" class="text-3xl font-bold text-green-600 mt-1">0</p>
            </div>

            <div class="text-center">
                <p class="text-gray-500 text-sm">Pendentes</p>
                <p id="stats-pending"  class="text-3xl font-bold text-blue-600 mt-1">0</p>
            </div>
        </section>

         <!-- FILTERS -->
        <section class="bg-white shadow p-6 rounded-lg space-y-6">

            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="search-input" placeholder="Buscar por tarefa..." 
                class="flex-1 border border-gray-300 rounded-lg px-3 py-2
                focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                
                <select id="filter-status" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="all">Todas</option>
                    <option value="completed">Completas</option>
                    <option value="pending">Pendentes</option>
                </select>

                <select id="filter-category" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="todas">Todas Categorias</option>
                    <option value="Trabalho">Trabalho</option>
                    <option value="Pessoal">Pessoal</option>
                    <option value="Estudo">Estudo</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Finança">Finança</option>
                </select>
            </div>

            <div>
                <select id="sort-by" class="w-full border border-gray-300 rounded-lg px-3 py-2  focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="date-desc">Data de Criação (Recente)</option>
                    <option value="due-asc">Vencimento (Próximo)</option>
                    <option value="priority-desc">Prioridade (Maior)</option>
                </select>
            </div>
        </section>

        <!-- TASK LIST -->
        <section id="task-list" class="space-y-4"></section>
        
          <!-- IMPORT / EXPORT -->
        <section class="bg-white shadow p-6 rounded-lg flex flex-col md:flex-row gap-4">
             <input type="file" id="import-json-file" accept="application/json" class="border border-gray-300 rounded-lg px-3 py-2">

             <button id="import-json-btn" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded-lg">Importar JSON</button>

            <button id="export-json-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Exportar JSON</button>
        </section>

    </main>


     <!-- MODAL -->
    <div id="task-modal" class="flex fixed hidden inset-0 bg-black bg-opacity-70 items-center justify-center p-10">

        <div class="bg-white w-full max-w-lg rounded-xl shadow-lg p-6 space-y-6">

            <h2 id="modal-title" class="text-xl font-bold">Adicionar Nova Tarefa</h2>

            <form id="task-form" class="space-y-4">
                
                <div>
                    <label for="task-title-input" class="font-semibold">Título da Tarefa</label>
                    <input type="text" id="task-title-input" required class="w-full border border-gray-300 rounded-lg px-3 py-2
                     focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="task-description-input" class="font-semibold">Descrição (Opcional)</label>
                    <textarea id="task-description-input" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 
                    focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <div>
                        <label for="task-priority-select" class="font-semibold">Prioridade</label>
                        <select id="task-priority-select" required class="w-full border border-gray-300 rounded-lg px-3 py-2
                        focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="task-category-input" class="font-semibold">Categoria</label>
                        <select id="task-category-input" required class="w-full border border-gray-300 rounded-lg px-3 py-2
                        focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="Pessoal">Pessoal</option>
                            <option value="Trabalho">Trabalho</option>
                            <option value="Estudo">Estudo</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Finança">Finança</option>
                        </select>
                       
                    </div>

                </div>

                <div>
                    <label for="task-due-date-input" class="font-semibold">Data de Vencimento (Opcional)</label>
                    <input type="date" id="task-due-date-input" class="w-full border border-gray-300 rounded-lg px-3 py-2
                    focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" id="cancel-modal-btn" class="px-4 py-2 rounded-lg border hover:bg-gray-100">Cancelar</button>

                    <button type="submit" id="save-task-btn" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Salvar Tarefa</button>
                </div>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
